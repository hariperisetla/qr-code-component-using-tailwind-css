<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-light-gray flex flex-col items-center justify-center h-screen"
  >
    <main
      class="px-4 space-y-5 pt-4 shadow-2xl shadow-grayish-blue/40 justify-center bg-white h-[510px] w-[330px] text-center my-auto rounded-[1.25rem]"
    >
      <img
        src="./images//image-qr-code.png"
        alt="qr-code"
        class="object-cover rounded-xl overflow-hidden"
      />
      <h1 class="px-3 text-[1.4rem] font-bold text-dark-blue leading-tight">
        Improve your front-end skills by building projects
      </h1>
      <p class="px-3 text-grayish-blue leading-tight">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
    <footer class="attribution p-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/hariperisetla"
        >Hari Perisetla</a
      >.
    </footer>
  </body>
</html>
